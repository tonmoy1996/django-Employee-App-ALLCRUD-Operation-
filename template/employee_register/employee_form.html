{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<p>From employee Form</p>
<form action="" method="POST" autocomplete="off">
   {% csrf_token %}
    {{form.fullname|as_crispy_field  }}
    {{form.empcode|as_crispy_field  }}
    <div class="row">
    <div class="col-4">
     {{ form.mobile|as_crispy_field }}
    </div>
    <div class="col-8">
        {{ form.position|as_crispy_field }}
     </div>
    </div>
    <button type="submit" class="btn btn-success fa-lg"><i class="fas fa-save fa-lg"></i> Save</button>
</form> 

{% endblock content %}
